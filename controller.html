<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBR Aerospace</title>
    <link rel="stylesheet" href="controller.css">
    <script src="https://kit.fontawesome.com/0452808a14.js" crossorigin="anonymous"></script>
</head>
<body>
    <main onclick="openFullscreen();">
        <!-- left -->
<section class="controls">
    <section class="left">
        <div class="settings"><i class="fa-solid fa-gear"></i></div>
        <section class="controls">
            <div class="controlItem antiMissile">
                <i class="fa-brands fa-gripfire"></i>
            </div>
            <div class="speedControl">
                <div class="controlItem up"><i class="fa-solid fa-angle-up"></i></div>
                <div class="controlItem down"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </section>
        <div class="buffer"></div>
    </section>

    <!-- right -->
    <section class="right">
        <div class="map"></div>
        <div class="fire">
            <div class="controlItem mg"><i class="fa-solid fa-gun"></i></div>
            <div class="controlItem missile"><i class="fa-solid fa-rocket"></i></div>
        </div>
        <div class="buffer"></div>
    </section>

    <div class="bottom">
        <div class="controlItem altControl">
            <div class="altBtn"></div>
        </div>
        <div class="indicator">
            <div class="speed">Speed <br><span class="speedValue">27</span> KM/h</div>
            <div class="altitude">Altitude: <br><span class="altValue">1579</span> m</div>
        </div>
    </div>
    <div class="aim"></div>
</section>

<!-- left:
pause btn
decoy
flip
speed
round box-altitude control

right:
map
mg
missile
rocket

bottom down
speed
altitude

 -->
    </main>
<script src="script.js"></script>
</body>
</html>
